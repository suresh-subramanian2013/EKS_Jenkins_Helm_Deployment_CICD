    metadata:
      labels:
        app: pramoth-rtp
    spec:
      imagePullSecrets:
        - name: jfrogcred
      containers:
        - name: pramoth-rtp
          image: pramoth28.jfrog.io/demo-work-docker-local/ttrend:2.1.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8000 
          env:
